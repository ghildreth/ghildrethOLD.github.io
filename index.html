<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hello World!</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
  <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
  <!-- <link rel="stylesheet" href="styles/debug.css"> -->
  <style>

.center{
  display: flex;
  justify-content: center;
  align-items: center;
}


.is-paddingless-horizontal { padding-left 0; padding-right: 0; }

.grid {
  display: grid;
  grid-template-columns:
    [xl-start] 1fr 1.5rem [md-start] minmax(0, 624px) 1.5rem 1fr [xl-end];

}

.grid * {grid-column: md; }
.grid-xl {grid-column: xl; }
  </style>
}


</head>
<body>
  <section class="section is-paddingless-horizontal">
    <div class="container grid">
      <nav class="breadcrumb grid-xl" aria-label="breadcrumbs">
        <ul>
          <li><a href="#">Home</a></li>
          <li class="is-active"><a href="#" aria-current="page">Welcome to my page!</a></li>

        </ul>

      </nav>
    </div>
  </section>


  <section class="section is-paddingless-horizontal" style="padding-top: 0;">
    <div class="container grid">

      <article class="media center">
        <figure class="media-left">
          <figure class="image is-64x64 ">
            <img src="images/pp1.jpg">
          </figure>
        </figure>
        <div class="media-content">
          <div class="content">
            <p>
              <strong>Gabriel Anton Hildreth</strong>
              <a href="http://www.linkedin.com/in/ghildreth" target="_blank"> LinkedIn <i class="fab fa-linkedin"></i></a> <br>
              <span class="has-text-grey">Sociology - Boot-camp Grad, motivated to change the world<br>
              <time datetime="2018-05-25">Created: May 25</time></span>
              <!-- <i class="fab fa-linkedin"><a href="www.linkedin.com/in/ghildreth"></a></i> -->
            </p>

          </div>
        </div>
      </article>
      <div class="section is-paddingless-horizontal">
        <h1 class="title is-2">About Me</h1>
        <h2 class="subtitle is-3">My recent projects</h2>
      </div>

        <figure class="columns is-moblie is-variable is-0 is-marginless grid-xl">
          <div class="column">
            <div class="image card">
              <a><img src="images/beercat.png"></a>
            </div>
          </div>
          <div class="column">
            <div class="image card">
              <a><img src="images/chatty.png"></a>
            </div>
          </div>
          <div class="column">
            <div class="image card">
              <a><img src="images/goof.jpg"></a>
            </div>
          </div>
        </figure>
        <figcaption>
          <small class="level-item has-text-grey">
            These projects were built in less than a week! <a href="https://github.com/ghildreth" target="blank">Find out more on GitHub<i class="fab fa-github"></i></a>
          </small>
        </figcaption>

    </div>
  </section>

</body>
</html>
